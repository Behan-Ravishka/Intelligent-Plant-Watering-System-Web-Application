<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantGuardian - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">
        <!-- Navigation Bar -->
        <nav id="navbar" class="navbar fixed top-0 left-1/2 transform -translate-x-1/2 bg-white bg-opacity-75 shadow-lg z-50 curvy">
            <div class="container mx-auto flex justify-between items-center py-4 flex-wrap">
                <h1 class="text-2xl font-bold ml-2">PlantGuardian (Dashboard)</h1>
                <div class="flex space-x-4 mr-2">
                    <a href="index.html" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-4">Home</a>
                </div>
            </div>
        </nav>


    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Real-time Data Cards -->
            <div class="card">
                <h2 class="text-xl font-bold">Soil Moisture</h2>
                <p id="soil-moisture" class="text-2xl healthy">45%</p>
            </div>
            <div class="card">
                <h2 class="text-xl font-bold">Temperature</h2>
                <p id="temperature" class="text-2xl">22Â°C</p>
            </div>
            <div class="card">
                <h2 class="text-xl font-bold">Humidity</h2>
                <p id="humidity" class="text-2xl">55%</p>
            </div>
        </div>

        <div class="mt-12">
            <h2 class="text-2xl font-bold text-center">Historical Data</h2>
            <canvas id="historicalDataChart" class="mt-4"></canvas>
        </div>

        <!-- Buttons for Reports -->
        <div class="mt-8 text-center">
            <button id="btn-generate-report" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Generate Report</button>
            <button id="btn-download-report" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download Report</button>
        </div>
    </div>

    <footer class="bg-green-800 text-white text-center py-4 mt-8">
        <p>&copy; 2024 Intelligent Plant Watering. All rights reserved.</p>
    </footer>

    <script src="main.js"></script>
</body>

</html>
